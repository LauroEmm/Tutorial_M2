<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Perfis</h1>
  <p><a href="/inserir.html">INSERIR NOVO PERFIL</a></p>

  <script>
    const url = '/perfil';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let perfil = data;
        let saida = '';
        perfil.map(function(perfil) {
          saida += '<strong> '+ `${perfil.nome}` + '</strong> ' + `${perfil.cargo}`  + ' - ' +  `${perfil.telefone}`;
          saida += ' - <a href="/atualizar.html?Id=' + `${perfil.Id}` + '">EDITAR</a>';
          saida += ' | <a href="/removePerfil?Id='+`${perfil/Id}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
